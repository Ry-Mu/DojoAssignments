<!DOCTYPE html>
<html>
    <head>
        {% load staticfiles %}
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
        <link rel="stylesheet" type="text/css" href="{% static 'EmailValidation/css/styles.css' %}" media="screen" title="no title" charset="utf-8">
        <title>delete</title>
    </head>
    <body>
        <h1>Are you sure you want to delete the following email?</h1>
        <h2>{{email.user_email}}</h2>

        <form class="" action="/success" method="post">
            {% csrf_token %}
            <input type="submit" class="btn btn-primary" value="NO">
        </form>

        <form class="" action="/delete/{{email.id}}" method="post">
            {% csrf_token %}
            <input type="submit" class="btn btn-danger" value="YES">
        </form>
    </body>
</html>
