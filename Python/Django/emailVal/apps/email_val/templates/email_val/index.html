<!DOCTYPE html>
<html>
    <head>
        {% load staticfiles %}
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
        <link rel="stylesheet" type="text/css" href="{% static 'EmailValidation/css/styles.css' %}" media="screen" title="no title" charset="utf-8">
        <title>EmailValidation</title>
    </head>
    <body>

        {% for message in messages%}
        <div class="successMessage">

                <h1>{{ message }}</h1>

        </div>
        {% endfor %}

        <form class="col-offset col-sm-4 col-sm-6 emailField" action="/process" method="post">
            {% csrf_token %}
            <h1>Enter to Validate</h1>
            <input type="text" class="form-control" name="userEmail" placeholder="Please enter your email">
            <input type="submit" class="btn btn-primary" value="Submit">
        </form>
    </body>
</html>
